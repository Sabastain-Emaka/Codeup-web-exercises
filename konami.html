<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <style>
    h1{
      font-family: "Comic Sans MS", sans-serif;
      color: #0fb784;
      font-size: 5em;
      text-align: center;
    }
    span{
      font-size: 5em;
    }
    .code{
      text-align: center;
    }
    span{
      background: #95AB76;
      margin: 3px;
      width: 75px;
      text-align: center;
      /*display:none;*/
    }
    #showr{
      text-align: center;
    }
  </style>
</head>

<body>
<h1>Konami Code</h1>
<p class="code">
  <span id="first">&uarr;</span>
  <span id="second">&uarr;</span>
  <span id="third">&darr;</span>
  <span id="fourth">&darr;</span>
  <span id="fifth">&larr;</span>
  <span id="sixth">&rarr;</span>
  <span id="seventh">&larr;</span>
  <span id="eighth">&rarr;</span>
  <span id="ninth">B</span>
  <span id="tenth">A</span>
</p>

<script src="/js/jquery.js"></script>
<script>
  "use strict";

  $(document).keyup(function(event){
    console.log(event.keyCode);
  });

  var allowedKeys = {37:'left', 38: 'up', 39: 'right', 40: 'down', 65: 'a', 66: 'b' };

  //the given konami code sequence
  var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a' ];

  //variable for position
  var konamiCodePosition = 0;

  $(document).keydown(function (e){
    var key = allowedKeys[e.keyCode];
    var requiredKey = konamiCode[konamiCodePosition];
    if(key === requiredKey) {
      konamiCodePosition++;
      if (konamiCodePosition === konamiCode.length) {
              $("body").css("backgound-image", "url(images/konami.png)");
              konamiCodePosition = 0;
      }
    } else {
      konamiCodePosition = 0;
      $("body").css("background-image")
    }
  })

</script>
</body>
</html>
