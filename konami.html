<body>
<h1>Konami Code</h1>
<p class="code">
  <span id="first">&uarr;</span>
  <span id="second">&uarr;</span>
  <span id="third">&darr;</span>
  <span id="fourth">&darr;</span>
  <span id="fifth">&larr;</span>
  <span id="sixth">&rarr;</span>
  <span id="seventh">&larr;</span>
  <span id="eighth">&rarr;</span>

  <span id="tenth">A</span>
</p>

<script>



  (function ($) {
    $.extend({
      playSound: function () {
        return $(
                '<audio class="sound-player" autoplay="autoplay" style="display:none;">'
                + '<source src="' + arguments[0] + '" />'
                + '<embed src="' + arguments[0] + '" hidden="false" autostart="true" loop="false"/>'
                + '</audio>'
        ).appendTo('body');
      },
      stopSound: function () {
        $(".sound-player").remove();
      }
    });
  })(jQuery);
</script>

<script>
  "use strict";

  $(document).keyup(function(event){
    console.log(event.keyCode);
  });

  // $( "#showr" ).click(function() {
  //     $( "span" ).first().show( "fast", function showNext() {
  //         $( this ).next( "span" ).show( "fast", showNext );
  //     });
  // });

  var allowedKeys = {37:'left', 38: 'up', 39: 'right', 40: 'down', 65: 'a', 66: 'b' };

  //the given konami code sequence
  var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a' ];

  //variable for position
  var konamiCodePosition = 0;

  $(document).keydown(function (e){
    var key = allowedKeys[e.keyCode];
    var requiredKey = konamiCode[konamiCodePosition];
    if(key === requiredKey) {
      konamiCodePosition++;
      if (konamiCodePosition === konamiCode.length) {
              $("body").css("backgound-image", "url(images/konami.png)");
              konamiCodePosition = 0;
      }
    } else {
      konamiCodePosition = 0;
      $("body").css("background-image", "url(images/crusade.png");
      $("body").css("background-size", "80%")
      $.playSound("music/DCLM-CAMPUS-CHOIR.mp3");
      $.playSound("music/background-beat.mp3");
      $(".options").click(function(){
        // $.playSound("music/DCLM-CAMPUS-CHOIR.mp3");
      }).hover(function(){
        // $.playSound("music/DCLM-CAMPUS-CHOIR.mp3");

      });
  }});

</script>



</body>
</html>
