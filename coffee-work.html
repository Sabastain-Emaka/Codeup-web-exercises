<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/stylee.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

<!-- COFFEE BANNER-->
<div class="container-fluid text-center">
    <h1>Coffee!</h1>
    <!--LINE BREAK-->
    <HR>
</div>

<div class="row">
    <!-- +++++++++ LEFT SIDE OF WEBPAGE +++++++-->

    <div id="coffeeDisplay" class="col-6">
        <table id="test">
            <!--<thead>-->
            <!--<tr>-->
            <!--&lt;!&ndash;<th>ID</th>&ndash;&gt;-->
            <!--<th>NAME</th>-->
            <!--<th>ROAST</th>-->
            <!--</tr>-->
            <!--</thead>-->
            <tbody id="coffees"></tbody>
       </table>
    </div>

    <!--This is the right half where BOTH tables are in place-->
    <div class="col-6 ">


        <!--++++++++++++++++++++ TOP HALF/ RIGHT SIDE+++++++++++++++++++++++-->


        <!--TOP COFFEE SEARCH FEATURE-->
        <div class="card-body text-left">

            <!--ROAST DROPDOWN MENU-->
            <h5>Roast</h5>
            <div class="input-group">
                <select id="roast-selection1" class="custom-select">
                    <!-- <option onclick="renderCoffees(coffees)">all</option> -->
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </div>
            <!--COFFEE NAME SEARCH INPUT-->
            <h5 class="mt-3">Coffee Name</h5>
            <div class="input-group">
                <input  type="text" class="form-control">
            </div>

            <!--Submit Button For Top Menu-->
            <button id="submit1" type="submit" class="btn btn-primary btn-lg btn-block mt-3 py-0">Submit</button>
            <!--LINE BREAK-->
            <HR>

            <!-- ADD A COFFEE BANNER-->
            <div class="container-fluid text-center">
                <h1>Add a Coffee</h1>
            </div>

            <!--BOTTOM ADD COFFEE FEATURE-->
            <div class="row bg-warning"></div>
        </div>


        <!--++++++++++++++++++++ BOTTOM HALF/ RIGHT SIDE+++++++++++++++++++++++-->

        <div class="card-body text-left">

            <!--ROAST DROPDOWN MENU-->
            <h5>Roast</h5>
            <div class="input-group">
                <select id="roast-selection2" class="custom-select">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </div>
            <!--COFFEE NAME SEARCH INPUT-->
            <h5 class="mt-3">Name</h5>
            <div class="input-group">
                <input id="addNewCoffee" type="text" class="form-control">
            </div>

            <!--Submit Button For Bottom Menu-->
            <button id="submit2" type="button" class="btn btn-primary btn-lg btn-block mt-3 py-0">Submit</button>
        </div>
    </div>
</div>
<script src="man.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
