<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/stylee.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="p-3 ">
<h1 class="text-center">Coffee!</h1>
<hr>
<div class="container" id="main-container">

    <section class="row" id="user-search-add"><!--both forms to search and add coffees should be in this div-->
        <div class="container, p-3, col-6" id="selectCoffee">
            <div class="col" id="roast-dd">
                <form>
                    <h6>Find a coffee</h6>
                    <label for="roast-selection"></label>
                    <select id="roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                        <option>all</option>
                    </select>
                </form>
            </div>
            <div class="col" id="addCoffee">
                <form>
                    <label for='user-search'>What kind of coffee would you like today?</label>
                    <br>
                    <input id="user-search" type="search" placeholder="Name of Coffee">
                </form>
            </div>

            <hr>
            <!--Start User Add Coffee Form-->

            <div class="col mt-3" id="roast-selection-dd">
                <form>
                    <h6><b>Add your own coffee</b></h6>
                    <label for="roast-selection2"></label>
                    <select id="roast-selection2">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </form>
            </div>

            <div class="col">
                <form>
                    <label for='user-addCoffee'>Would you like to add a coffee?</label>
                    <br>
                    <input id="user-addCoffee" type="search" placeholder="Name of Coffee">
                </form>
                <button class="mt-2" id="submit" type="submit"> a button</button>
            </div>
        </div> <!--end add coffee dd-->


        <section class="container, p-3, row, mt-6 col-6" id="coffeeList">
            <div class="col" id=""><!--div for coffee list-->
                <div id="coffees"></div>
                <div class="col">
                    <!--coffee name -->
                    <!-- </div>
                    <div class="col-3">
                       roast section
                    </div>-->
                </div>
            </div><!--div for coffee list-->
        </section>
    </section><!--end of coffee search forms div>-->

</div><!--end of main container div-->


<script src="man.js"></script>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
