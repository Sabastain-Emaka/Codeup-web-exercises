<!DOCTYPE html>

            <form class="form-inline my-2 my-lg-0">

<div class="container-fluid px-0">
    <div class="jumbotron jumbotron-fluid d-none d-sm-block">

        </div>
    </div>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"

        </li>
    </ul>
    <div class="tab-content px-0" id="myTabContent">

            <div class="card text-white  mb-3 container-fluid px-0">
                <div class="card-header bg-primary">Size and Crust</div>
                <div class="card-body">


                    <p class="card-text m-0 p-0">
                    <div class="card border-dark mb-3 container-fluid m-0 px-0">
                        <div class="card-header text-dark m-0">Size</div>
                        <div class="card-body text-dark p-0 m">
                            <div class="card-body text-dark">


                                <!--          <h5 class="card-title">Crust</h5>-->

                            </div>

                            </div>

                                <input type="radio" name="size" id="Medium" value="medium">
                                <label for="Medium" class="form-check-label pr-5">Medium</label>
                            </div>
                            <div class="list-group-item form-check">
                                <input type="radio" name="size" id="Large" value="large">
                                <label for="Large" class="form-check-label pr-5">Large</label>
                            </div>
                            <div class="list-group-item form-check">
                                <input type="radio" name="size" id="Extra" value="extra-large">
                                <label for="Extra" class="form-check-label pr-5">Extra-Large</label>
                            </div>
                        </div>
                    </div> <!-- card ends here -->

                                <p class="card-text">Please select a Size.</p>
                            </div>

                            <div class="card-footer card-header text-dark m-0">
                                Footer
                            </div>

                        </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                            <div class="card-body text-dark">

                                <p class="card-text">
                                <li class="list-group-item">
                                    <input type="checkbox" name="super-power" id="invisibility">
                                    <label for="invisibility">Invisibility</label>
                                </li>
                                </p>
                            </div>
                        </div> <!-- card ends here -->
