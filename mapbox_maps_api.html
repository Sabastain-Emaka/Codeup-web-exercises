<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox maps</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
<div id='map' style='width: 400px; height: 300px;'></div>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>

<script>
    mapboxgl.accessToken = MAPBOX_KEY;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [11.4548848, 3.8373626], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });
    var marker = new mapboxgl.Marker()
        .setLngLat([11.4548848, 3.8373626])
        .addTo(map);

    map.on('click', function () {

        var YdePopup = new mapboxgl.Popup()
            .setHTML('<p>Yde Vie</p>')
            .addTo(map);

        marker.setPopup(YdePopup);
    });
    var restaurants = [
        {
            name: "Hôtel Des Députés",
            lat: 11.5024626,
            lng: 3.8803054,
            color: "green",
            info: "Reserve for Members of Parliament",
            picture: "<img src=\"images/hotel-depute.png\" class=\"card-img-top\" alt=\"...\">\n"
        }, {
            name: "Hôtel Mont Fébé",
            lat: 11.5024626,
            lng: 3.8803054,
            color: "red",
            info: "Original African Food",
            picture: "<img src=\"images/mont-febe.png\" class=\"card-img-top\" alt=\"...\">\n"
        }, {
            name: "Hotel Mérina Yaoundé",
            lat: 11.4845657,
            lng: 3.8480325,
            color: "brown",
            info: "We sell Afircan  Seafood!",
            picture: "<img src=\"images/hotel-marina.png\" class=\"card-img-top\" alt=\"...\">\n"
        }
    ];
</script>
</body>
</html>
